<!DOCTYPE html>
<html>

<head>
    <meta> Basic Table in html</meta>
    <title>table in html</title>
    <!...using inline CSS>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body style="text-align: center;">
    <h1>creating tables in html</h1>
    <!... creating table>
    <table style="width:50%" , align="center">
        <!... caption is the heading>
        <caption>
            <h2><b>Student Data</b></h2>
        </caption>
        <!...thead contains the attribute names>
        <thead>
            <tr>
                <th><i>SNO</i></th>
                <th>Name</th>
                <th>class</th>
                <th>rollno.</th>
            </tr>
        </thead>
        <!...tbody contains the actual content of table>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bhumika Rathore</td>
                <td>CS1</td>
                <td>0827Cs211061</td>
            </tr>
            <tr>

                <td>CS1</td>
                <td>0827Cs211062</td>
            </tr>
            <tr>
                <td>3</td>

            </tr>
            <tr>

            </tr>
        </tbody>

    </table>
</body>

</html>
